<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Toggles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.label}}</ion-label>
      <ion-toggle [(ngModel)]="item.toggled" (ionChange)="itemToggled($event, item)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
